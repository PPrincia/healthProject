<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">

<nav th:replace="layouts :: header"></nav>

<body>

<nav th:replace="layouts :: navbar"></nav>

<br>
	
	<div class="container">
		
		<h4 class="text-muted">Fill the informations of the patient</h4>
		<br>
		<form th:action="@{/patients/save}"  th:object="${patient}" method="POST">
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="Patient Id" th:field="${patient.patientId}"></input>
		</div>
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="First Name" th:field="${patient.firstName}"></input>
		<span style="color: red" th:if="${#fields.hasErrors('firstName')}"th:errors="*{firstName}">
		</div>
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="Last Name" th:field="${patient.lastName}"></input>
		<span style="color: red" th:if="${#fields.hasErrors('lastName')}"th:errors="*{lastName}">
		</div>
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="Gender" th:field="${patient.gender}"></input>
		<span style="color: red" th:if="${#fields.hasErrors('gender')}"th:errors="*{gender}">
		</div>
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="Phone" th:field="${patient.phone}"></input>
		<span style="color: red" th:if="${#fields.hasErrors('phone')}"th:errors="*{phone}">
		</div>
		
		
		<div class="form-group row">
		<input type="text" class="form-control" placeholder="Description" th:field="${patient.description}"></input>
		<span style="color: red" th:if="${#fields.hasErrors('description')}"th:errors="*{description}">
		</div>
		
		<div class="form-group row">
		<h6>Disease's name</h6>
		<select th:field="*{diseases}" class="form-control" multiple="multiple">
			<option th:each = "disease  : ${allDiseases}" 
					th:value = "${disease.diseaseId}"
					th:text = "${disease.name}">
			
			</option>
			<span style="color: red" th:if="${#fields.hasErrors('diseases')}"th:errors="*{diseases}">
		</select>
		</div>
		
		<div class="form-group row">
		<h6>Locations' sector</h6>
		<select th:field="*{location}" class="form-control" multiple="multiple">
			<option th:each = "locations  : ${allLocations}" 
					th:value = "${locations.id}"
					th:text = "${locations.sector}">
			
			</option>
			<span style="color: red" th:if="${#fields.hasErrors('location')}"th:errors="*{location}">
		</select>
		</div>
		
		
		<button class="btn btn-info col-2" type="submit">Enter Patient</button>
		
		</form>
	</div>
</body>
